
<section class="info-section update-info">
    <h2>Update Information</h2>
    
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="patientData.FirstName" name="firstName" placeholder="Enter new first name" required>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="patientData.LastName" name="lastName" placeholder="Enter new last name" required>
    </div>
  
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" class="form-control" [(ngModel)]="patientData.Age" name="age" placeholder="Enter new age" required>
    </div>
  
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" class="form-control" [(ngModel)]="patientData.Gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="race">Race:</label>
      <input type="text" id="race" class="form-control" [(ngModel)]="patientData.Race" name="race" placeholder="Enter new race" required>
    </div>
  
    <div class="form-group">
      <label for="occupationClass">Occupation Class:</label>
      <input type="text" id="occupationClass" class="form-control" [(ngModel)]="patientData.OccupationClass" name="occupationClass" placeholder="Enter new occupation class" required>
    </div>
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="patientData.PhoneNumber" name="phoneNumber" placeholder="Enter new phone number" required>
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="patientData.Address" name="address" placeholder="Enter new address" required>
    </div>
  
    <div class="form-group">
      <label for="medicalHistory">Medical History:</label>
      <textarea id="medicalHistory" class="form-control" [(ngModel)]="patientData.MedicalHistory" name="medicalHistory" rows="3" placeholder="Enter new medical history" required></textarea>
    </div>
  
    <button class="btn btn-primary" (click)="updatePatientInfo()" type="submit">Update Info</button>
  </section>
